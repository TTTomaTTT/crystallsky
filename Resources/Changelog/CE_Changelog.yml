- author: TheShuEd
  changes:
  - message: Crystal lanterns added! Crystal shards work as batteries for this lamp.
      All references to standard ss14 lanterns and power cells have been removed.
    type: Add
  - message: The mana glove no longer attracts or repels on use.
    type: Remove
  - message: Green roof tiles have been added. The roof of the tavern on Shaar is
      now green.
    type: Add
  - message: Energy crystals are now destroyed by a lack or excess of energy! An excess
      of energy causes a standard burst of radiation.
    type: Add
  - message: "Energy cells have been added \u2014 crystal shards encased in brass\
      \ to protect them from accidental breakage. Used by default in lanterns. Can\
      \ be purchased in the store."
