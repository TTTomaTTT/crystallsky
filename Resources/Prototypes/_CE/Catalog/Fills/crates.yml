- type: entity
  id: CESmallWoodenCrateFilled
  parent:
  - CESmallWoodenCrate
  suffix: Filled, Tools and Fluff
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:NestedSelector
        tableId: CEStationCrateLootTools
        rolls: !type:RangeNumberSelector
          range: 1, 5

- type: entity
  id: CELargeWoodenCrateFilled
  suffix: Filled, Tools and Fluff
  parent:
  - CELargeWoodenCrate
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:NestedSelector
        tableId: CEStationCrateLoot

- type: entityTable
  id: CEStationCrateLoot
  table: !type:AllSelector
    children:
    # Tools
    - !type:NestedSelector
      tableId: CEStationCrateLootTools
      rolls: !type:RangeNumberSelector
        range: 4, 5
    # Fluff
    - !type:NestedSelector
      tableId: CEStationCrateLootFluff
      prob: 0.5
      rolls: !type:RangeNumberSelector
        range: 4, 5

- type: entityTable
  id: CEStationCrateLootTools
  table: !type:GroupSelector
    children:
    - !type:GroupSelector
      children:
      - id: CEScrewdriver
        weight: 2
      - id: CEWrench
        weight: 2
      - id: CELantern
        weight: 2
      - id: CECrowbar
        weight: 2
      - id: CEManaTransferGlove
      - id: CEWeaponDaggerIron
      - id: CEPlastiseal
      - id: CEGauze
      - id: CEGlassSheet5
      - id: CEIronBar5
      - id: CEBrassBar5
      - id: CENail10
      - id: CEStoneBlock10
      - id: CEDirtBlock10
      #- id: CETorch
      #- id: CELighter
      - id: CEKeyFile
      - id: CELockIron
        weight: 0.3
      - !type:GroupSelector
        children:
        - id: CEInstrumentFlute
        - id: CEInstrumentLyra
        - id: CEInstrumentLute
        - id: CECandle
      - id: CERope
      - id: CEFork
      - id: CESpoon
      - id: CEFloorTileGrass30
      - id: CEFloorTileMycelium30
      - id: CEEnergyCrystalShard
      #- id: CEd20Dice
      #- id: CEd6Dice
      - id: CECoinCopper5
        weight: 0.5


- type: entityTable
  id: CEStationCrateLootFluff
  table: !type:GroupSelector
    children:
    - !type:GroupSelector
      children:
      - id: CEPaperFolderBlue
      - id: CEPaperFolderRed
      - id: CEPaperFolderGreen
      - id: CEPaperFolderPurple
      - id: CEPaper
    - id: CEPenFeather
    - id: CEFoodPotato
    - id: CEFoodOnion
    - id: CEFoodPiePieceTrash
    - id: CECloth10
    - id: CEClothingHeadWreath
    - !type:GroupSelector
      children:
      - id: CECrayonWhite
      - id: CECrayonBlue
      - id: CECrayonGreen
      - id: CECrayonBlack
      - id: CECrayonPurple
      - id: CECrayonRed
      - id: CECrayonYellow
    - !type:GroupSelector
      weight: 0.3
      children:
      - id: CEBookTieflingGambit
      - id: CEBookPantheonGodsSileita
      - id: CEBookPantheonGodsSileitaImitators
        weight: 0.1
    - !type:GroupSelector
      weight: 0.5
      children:
      - id: CEFloorCarpetItemRed10
      - id: CEFloorCarpetItemPurple10
      - id: CEFloorCarpetItemBlue10
      - id: CEFloorCarpetItemBlack10
