- type: entity
  id: CEActionZFlightUp
  name: Move up
  description: Move up one Z-Level
  components:
  - type: Action
    useDelay: 1.5
    icon:
      sprite: _CE/Actions/misc.rsi
      state: up
  - type: InstantAction
    event: !type:CEZFlightActionUp

- type: entity
  id: CEActionZFlightDown
  name: Move down
  description: Move down one Z-Level
  components:
  - type: Action
    useDelay: 1.5
    icon:
      sprite: _CE/Actions/misc.rsi
      state: down
  - type: InstantAction
    event: !type:CEZFlightActionDown

- type: entity
  parent: BaseToggleAction
  id: CEActionZFlightToggle
  name: Toggle flight mode
  description: Toggle flight mode on or off
  components:
  - type: Action
    useDelay: 1.5
    icon:
      sprite: _CE/Actions/misc.rsi
      state: toggle_flight
    iconOn:
      sprite: _CE/Actions/misc.rsi
      state: toggle_flight_on
