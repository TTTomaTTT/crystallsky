- type: entity
  parent: CEBaseMobSpeciesOrganic
  id: CEBaseMobGoblin
  name: Mr. Goblin
  abstract: true
  components:
  - type: Sprite
    layers:
    - map: [ "enum.HumanoidVisualLayers.Chest" ]
    - map: [ "enum.HumanoidVisualLayers.Head" ]
    - map: [ "enum.HumanoidVisualLayers.Snout" ]
    - map: [ "enum.HumanoidVisualLayers.Eyes" ]
    - map: [ "enum.HumanoidVisualLayers.RArm" ]
    - map: [ "enum.HumanoidVisualLayers.LArm" ]
    - map: [ "enum.HumanoidVisualLayers.RLeg" ]
    - map: [ "enum.HumanoidVisualLayers.LLeg" ]
    - shader: StencilClear
      sprite: _CE/Mobs/Species/Human/parts.rsi
      state: l_leg
    - shader: StencilMask
      map: [ "enum.HumanoidVisualLayers.StencilMask" ]
      sprite: Mobs/Customization/masking_helpers.rsi
      state: unisex_full
      visible: false
    - map: [ "enum.HumanoidVisualLayers.LFoot" ]
    - map: [ "enum.HumanoidVisualLayers.RFoot" ]
    - map: [ "pants" ]
    - map: [ "shoes" ]
    - map: [ "shirt" ]
    - map: [ "enum.HumanoidVisualLayers.LHand" ]
    - map: [ "enum.HumanoidVisualLayers.RHand" ]
    - map: [ "gloves" ]
    - map: [ "ears" ]
    - map: [ "outerClothing" ]
    - map: [ "cloak" ]
    - map: [ "eyes" ]
    - map: [ "belt" ]
    - map: [ "belt2" ]
    - map: [ "neck" ]
    - map: [ "back" ]
    - map: [ "enum.HumanoidVisualLayers.FacialHair" ]
    - map: [ "enum.HumanoidVisualLayers.Hair" ]
    - map: [ "enum.HumanoidVisualLayers.HeadSide" ]
    - map: [ "enum.HumanoidVisualLayers.HeadTop" ]
    - map: [ "enum.HumanoidVisualLayers.Tail" ]
    - map: [ "vampire_fangs" ]
      sprite: _CE/Mobs/Species/Vampire/fangs.rsi
      state: goblin # Goblin fangs state
      visible: false
    - map: [ "mask" ]
    - map: [ "head" ]
    - map: [ "pocket1" ]
    - map: [ "pocket2" ]
    - map: ["enum.HumanoidVisualLayers.Handcuffs"]
      color: "#ffffff"
      sprite: Objects/Misc/handcuffs.rsi
      state: body-overlay-2
      visible: false
  - type: HumanoidAppearance
    species: CEGoblin
    markingsDisplacement:
      Hair:
        sizeMaps:
          32:
            sprite: _CE/Mobs/Species/Goblin/displacement.rsi
            state: hair
          48:
            sprite: _CE/Mobs/Species/Goblin/displacement48.rsi
            state: hair
  - type: FireVisuals
    alternateState: Goblin_burning
  - type: Icon
    sprite: _CE/Mobs/Species/Goblin/parts.rsi
    state: full
  - type: Vocal
    sounds:
      Male: CEUnisexGoblin
      Female: CEUnisexGoblin
      Unsexed: CEUnisexGoblin
  - type: Speech
    speechSounds: CEGoblin
  - type: Body
    prototype: CEHuman
    requiredLegs: 2
  - type: Bloodstream
    bloodReferenceSolution:
      reagents:
      - ReagentId: CEBloodGoblin
        Quantity: 1
  - type: Fixtures
    fixtures: # Smaller hitbox & less weight
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
        density: 185
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Damageable
    damageContainer: CEBiological
    damageModifierSet: CEGoblin #+25% all damage, -50% poison
  - type: PassiveDamage
    allowedStates:
    - Alive
    damageCap: 40
    damage:
      groups:
        Burn: -0.2
        Brute: -0.2
