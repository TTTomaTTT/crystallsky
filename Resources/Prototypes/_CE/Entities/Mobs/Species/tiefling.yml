- type: entity
  parent: CEBaseMobSpeciesOrganic
  id: CEBaseMobTiefling
  name: Mr. Tiefling
  abstract: true
  components:
  - type: HumanoidAppearance
    species: CETiefling
  - type: Icon
    sprite: _CE/Mobs/Species/Tiefling/parts.rsi
    state: full
  - type: Body
    prototype: CETiefling
    requiredLegs: 2
  - type: Wagging
  - type: Bloodstream
    bloodReferenceSolution:
      reagents:
      - ReagentId: CEBloodTiefling
        Quantity: 1
  - type: Damageable
    damageContainer: CEBiological
    damageModifierSet: CETiefling
  - type: PassiveDamage
    damageCap: 20
    allowedStates:
    - Alive
    damage:
      types:
        Heat: -0.14 # Around 8 damage a minute healed (9.6 with burn regeneration below)
      groups:
        Brute: -0.07
        Burn: -0.02
