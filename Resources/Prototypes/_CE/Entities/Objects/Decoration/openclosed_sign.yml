- type: entity
  id: CEOpenSign
  name: flip sign "Open"
  description: A small double-sided sign that can be turned over
  parent:
  - BaseItem
  categories: [ ForkFiltered ]
  components:
  - type: Sprite
    noRot: true
    sprite: _CE/Objects/Decorations/openclosed_sign.rsi
    layers:
      - state: table_sign
      - state: en_open_sign
        map: [signState]
  - type: Item
    size: Small
  - type: Flippable
    mirrorEntity: CEClosedSign
  - type: Appearance
  - type: InteractionOutline
  - type: CELocalizationVisuals
    mapStates:
      signState:
        ru-RU: ru_open_sign
        en-US: en_open_sign
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: CEWood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 6
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          CEAsh1:
            min: 1
            max: 2
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          CEWoodenPlanks1:
            min: 1
            max: 1
  - type: PhysicalComposition
    materialComposition:
      CEWood: 20

- type: entity
  id: CEClosedSign
  name: flip sign "Closed"
  description: A small double-sided sign that can be turned over
  parent:
  - CEOpenSign
  categories: [ ForkFiltered ]
  components:
  - type: Sprite
    noRot: true
    sprite: _CE/Objects/Decorations/openclosed_sign.rsi
    layers:
      - state: table_sign
      - state: en_close_sign
        map: [signState]
  - type: Flippable
    mirrorEntity: CEOpenSign
  - type: CELocalizationVisuals
    mapStates:
      signState:
        ru-RU: ru_close_sign
        en-US: en_close_sign
