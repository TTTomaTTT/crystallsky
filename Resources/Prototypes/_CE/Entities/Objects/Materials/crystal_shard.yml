- type: entity
  parent:
  - BaseItem
  - ItemHeftyBase
  id: CEEnergyCrystalShard
  name: energy crystal shard
  description: Crystallized magical energy that appears in places with high concentrations of mana. Can be used as a one-time source of energy.
  categories: [ ForkFiltered ]
  components:
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: _CE/Objects/Materials/crystal_shard.rsi
    layers:
    - state: shard0
      shader: unshaded
      map: ["random"]
  - type: RandomSprite
    available:
    - random:
        shard0: Inherit
        shard1: Inherit
        shard2: Inherit
        shard3: Inherit
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Glass
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Battery
    maxCharge: 25
    startingCharge: 25
  - type: PowerCell
  - type: CEIrradiateOnDestroy
    irradiateCoefficient: 0.5
  - type: StaticPrice
    price: 3
  - type: CEEnergyOverchargeDamage
    damage:
      types:
        Blunt: 2
  - type: CEEnergyDeficitDamage
    damage:
      types:
        Blunt: 2

- type: entity
  id: CEEnergyCrystalCell
  parent: BaseItem
  name: energy crystal cell
  description: An energy crystal encased in a secure brass cell. It protects the crystal from accidental destruction and energy spillage into the air.
  categories: [ ForkFiltered ]
  components:
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: _CE/Objects/Tools/crystal_cell.rsi
    layers:
    - state: cell
    - state: shard
      shader: unshaded
      map: ["random"]
  - type: Battery
    maxCharge: 30
    startingCharge: 30
  - type: PowerCell
  - type: PhysicalComposition
    materialComposition:
      CEBrass: 10
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Glass
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: CEIrradiateOnDestroy
    irradiateCoefficient: 0.5
