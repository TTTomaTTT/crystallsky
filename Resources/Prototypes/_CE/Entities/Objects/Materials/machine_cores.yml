- type: entity
  id: CEBaseMachineCore
  parent: BaseItem
  name: machine core
  description: A modular control core containing the circuitry and logic needed to assemble and operate advanced machines.
  abstract: true
  categories: [ ForkFiltered ]
  components:
  - type: MachineBoard
    stackRequirements:
      CEBrassSheet: 1
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    sprite: _CE/Structures/Industrial/machine_cores.rsi
    state: generic
  - type: Item
    size: Normal
  - type: Circuitboard

