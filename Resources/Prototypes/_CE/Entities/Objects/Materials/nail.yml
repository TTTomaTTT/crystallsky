
- type: entity
  id: CENail1
  parent: BaseItem
  name: nails
  suffix: 1
  description: A basic carpenter's tool that allows you to do unimaginable things with wood.
  categories: [ ForkFiltered ]
  components:
  - type: Item
    size: Tiny
  - type: Sprite
    noRot: true
    sprite: _CE/Objects/Materials/nails.rsi
    layers:
      - state: nail
        map: ["base"]
  - type: Appearance
  - type: Stack
    stackType: CENail
    count: 1
    baseLayer: base
    layerStates:
    - nail
    - nail_2
    - nail_3
  - type: PhysicalComposition
    materialComposition:
      CEIron: 1
  - type: Fixtures
    fixtures:
      slips:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        hard: false
        layer:
        - LowImpassable
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        density: 30
        mask:
        - ItemMask
  - type: CollisionWake
    enabled: false
  - type: StepTrigger
    intersectRatio: 0.2
  - type: TriggerOnStepTrigger
  - type: PreventableStepTrigger
  - type: Slippery
    slipSound:
      path: /Audio/Effects/weak_hit2.ogg

- type: entity
  id: CENail10
  parent: CENail1
  suffix: 10
  components:
  - type: Stack
    count: 10
