- type: entity
  id: CEBrassRod1
  parent: BaseItem
  name: brass rod
  description: A solid rod of brass. Useful for crafting.
  categories: [ ForkFiltered ]
  components:
  - type: Item
    size: Normal
  - type: Sprite
    sprite: _CE/Objects/Materials/Metals/brass_bar.rsi
    layers:
      - state: rod
        map: ["base"]
  - type: Appearance
  - type: Stack
    stackType: CEBrassRod
    count: 1
    baseLayer: base
    layerStates:
    - rod
    - rod_2
    - rod_3
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      CEBrass: 2
  - type: FloorTile
    placeTileSound:
      path: /Audio/Items/genhit.ogg
      params:
        variation: 0.03
        volume: 2
    outputs:
      - CEBrassRods

