- type: entity
  id: CEBrassSheet1
  parent: BaseItem
  name: brass sheet
  description: Brass bars, hammered thin into sheets. Useful for crafting.
  categories: [ ForkFiltered ]
  components:
  - type: Item
    size: Normal
  - type: Sprite
    sprite: _CE/Objects/Materials/Metals/brass_bar.rsi
    layers:
      - state: sheet
        map: ["base"]
  - type: Appearance
  - type: Stack
    stackType: CEBrassSheet
    count: 1
    baseLayer: base
    layerStates:
    - sheet
    - sheet_2
    - sheet_3
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      CEBrass: 5
  - type: FloorTile
    placeDelay: 2
    placeTileSound:
      path: /Audio/Items/genhit.ogg
      params:
        variation: 0.03
        volume: 2
    outputs:
      - CEBrassPlating

