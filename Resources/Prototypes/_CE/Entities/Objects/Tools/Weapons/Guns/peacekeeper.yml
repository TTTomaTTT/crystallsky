- type: entity
  id: CEGunPeacekeeper
  parent:
  - BaseLaserRifle
  - BaseGunWieldable
  name: Peacekeeper
  description: A low-charge energy rifle that fires a powerful repulsive beam of concentrated mana.
  categories: [ ForkFiltered ]
  components:
  - type: Sprite
    sprite: _CE/Objects/Tools/Weapons/Guns/peacekeeper.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    sprite: _CE/Objects/Tools/Weapons/Guns/peacekeeper.rsi
    equipDelay: 1
    unequipDelay: 1.5
    equipWhileMoving: true
    slots:
    - neck
  - type: Item
    size: Ginormous
    shape:
    - 0, 0, 4, 1 # 2x5
  - type: BatteryAmmoProvider
    proto: CEPeaceKeeperHitscan
    fireCost: 10
  - type: PredictedBattery
    maxCharge: 50
    startingCharge: 50
  - type: Gun
    fireRate: 0.5
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser_cannon.ogg
      params:
        variation: 0.2
  - type: StaticPrice
    price: 350

- type: entity
  parent: BasicHitscan
  id: CEPeaceKeeperHitscan
  categories: [ HideSpawnMenu ]
  components:
  - type: HitscanBasicDamage
    damage:
      types:
        Shock: 35
  - type: CEHitscanSpellEffect
    effects:
    - !type:CESpellThrowFromUser
      distance: 1
    - !type:CESpellIrradiate
      charge: 5
    - !type:CESpellSpawnEntityOnUser
      spawns:
      - CEOverchargeVFX
  - type: HitscanBasicVisuals
    muzzleFlash:
      sprite: Objects/Weapons/Guns/Projectiles/projectiles.rsi
      state: muzzle_blue
    travelFlash:
      sprite: Objects/Weapons/Guns/Projectiles/projectiles.rsi
      state: beam_blue
    impactFlash:
      sprite: Objects/Weapons/Guns/Projectiles/projectiles.rsi
      state: impact_blue
