- type: entity
  parent: BaseStructure
  id: CEBaseFenceBig
  abstract: true
  categories: [ ForkFiltered ]
  name: big fence
  description: You definitely need a towel to get to the other side
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Sprite
    offset: 0, 0.4
    drawdepth: Mobs
    state: fence
  - type: Icon
    state: fence
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Weapons/boxingpunch1.ogg"
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,0.25,0.5,0.5"
        density: 1000
        mask:
        - Impassable
        layer:
        - WallLayer

- type: entity
  parent:
  - CEBaseFenceBig
  id: CEFenceBigWooden
  suffix: Wooden
  components:
  - type: Sprite
    sprite: _CE/Structures/Architecture/Fences/wooden_big.rsi
  - type: Icon
    sprite: _CE/Structures/Architecture/Fences/wooden_big.rsi
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          CEWoodenPlanks1:
            min: 2
            max: 4
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: CEFenceBigWooden
    node: CEFenceBigWooden

- type: entity
  parent: CEBaseFenceBig
  id: CEFenceBigIron
  suffix: Iron
  components:
  - type: Sprite
    sprite: _CE/Structures/Architecture/Fences/iron_big.rsi
  - type: Icon
    sprite: _CE/Structures/Architecture/Fences/iron_big.rsi
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          CEScrapIron1:
            min: 2
            max: 4
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: CEFenceBigIron
    node: CEFenceBigIron

