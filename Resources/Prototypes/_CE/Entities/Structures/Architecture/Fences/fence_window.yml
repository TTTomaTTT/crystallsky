- type: entity
  parent: BaseStructure
  id: CEBaseFenceWindow
  abstract: true
  categories: [ ForkFiltered ]
  name: fence window
  description: You can slip an object in here, but you sure as hell can't fit through.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Sprite
    offset: 0, 0.4
    drawdepth: Mobs
    state: fence
  - type: Icon
    state: fence
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Weapons/boxingpunch1.ogg"
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,0.25,0.5,0.5"
        density: 1000
        mask:
        - Impassable
        layer:
        - MidImpassable
        - HighImpassable

- type: entity
  parent: CEBaseFenceWindow
  id: CEFenceWindowIron
  suffix: Iron
  components:
  - type: Sprite
    sprite: _CE/Structures/Architecture/Fences/iron_window.rsi
  - type: Icon
    sprite: _CE/Structures/Architecture/Fences/iron_window.rsi
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          CEScrapIron1:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: CEFenceWindowIron
    node: CEFenceWindowIron
