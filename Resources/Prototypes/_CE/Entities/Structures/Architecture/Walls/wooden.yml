- type: entity
  id: CEWallFrameWooden
  name: wooden wall frame
  parent: CEBaseWallFrame
  components:
  - type: Sprite
    sprite: _CE/Structures/Architecture/Walls/Wooden/frame.rsi
    state: frame
  - type: Icon
    sprite: _CE/Structures/Architecture/Walls/Wooden/frame.rsi
    state: frame
  - type: CEAutoTilePlacement
    tile: CEPlanks
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: CEWoodStructural
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          CEWoodenPlanks1:
            min: 1
            max: 2
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: CEWallWooden
    node: CEWallFrameWooden
    defaultTarget: CEWallFrameWoodenFinished

- type: entity
  id: CEWallFrameWoodenFinished
  suffix: Finished
  parent: CEWallFrameWooden
  components:
  - type: Sprite
    state: frame2
  - type: Icon
    state: frame2
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          CEWoodenPlanks1:
            min: 2
            max: 3
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: CEWallWooden
    node: CEWallFrameWoodenFinished
    defaultTarget: null
  - type: CERadialConstruction
    availablePrototypes:
    - CEWallWooden
    - CEWallWoodenDecorated
    - CEWallWoodenDark
    - CEWallWoodenLight
  - type: UserInterface
    interfaces:
      enum.CERadialConstructionUiKey.Key:
        type: CERadialConstructionMenuBoundUserInterface

- type: entity
  id: CEWallWoodenBase
  abstract: true
  name: wooden wall
  parent: CEBaseWall
  components:
  - type: CEAutoTilePlacement
    tile: CEOakWoodPlanks
  - type: IconSmooth
    base: wood
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: CEWoodStructural
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          CEWoodenPlanks1:
            min: 1
            max: 2
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: CEWallWooden
    node: CEWallFrameWoodenFinished

