- type: entity
  id: CEBaseCrate
  abstract: true
  parent: BaseStructureDynamic
  categories: [ ForkFiltered ]
  components:
  - type: InteractionOutline
  - type: Climbable
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    layers:
      - map: [ base ]
        state: icon
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Open:
        base:
          True: { state: open }
          False: { state: icon }
  - type: Storage
    grid:
    - 0,0,7,7
    maxItemSize: Large
    storageOpenSound: /Audio/Effects/closetopen.ogg
    storageCloseSound: /Audio/Effects/closetclose.ogg
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: [ ]
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.45
        density: 300
        mask:
        - SmallMobMask
        layer:
        - MachineLayer

- type: entity
  id: CEBaseSmallCrate
  abstract: true
  parent: CEBaseCrate
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 150
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Storage
    grid:
    - 0,0,5,5
    maxItemSize: Normal

- type: entity
  id: CELargeWoodenCrate
  name: large wooden crate
  description: Solid wooden crate.
  parent:
  - CEBaseCrate
  #- CEBaseFlammable
  components:
  - type: Sprite
    sprite: _CE/Structures/Furniture/Storage/Crates/large_wooden.rsi
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: CEWood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          CEWoodenPlanks1:
            min: 1
            max: 5
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: CELargeWoodenCrate
    node: CELargeWoodenCrate

- type: entity
  id: CESmallWoodenCrate
  name: small wooden crate
  description: Solid wooden crate.
  parent:
  - CEBaseSmallCrate
  #- CEBaseFlammable
  components:
  - type: Sprite
    sprite: _CE/Structures/Furniture/Storage/Crates/small_wooden.rsi
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: CEWood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          CEWoodenPlanks1:
            min: 1
            max: 3
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: CESmallWoodenCrate
    node: CESmallWoodenCrate
