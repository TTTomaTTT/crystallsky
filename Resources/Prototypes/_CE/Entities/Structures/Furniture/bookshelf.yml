- type: entity
  id: CEBookshelfWooden
  categories: [ ForkFiltered ]
  parent:
  - BaseStructure
  name: wooden bookshelf
  description: Mostly filled with books.
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: _CE/Structures/Furniture/bookshelf.rsi
    layers:
      - state: base
      - state: book-0
      - map: ["enum.StorageFillLayers.Fill"]
  - type: Storage
    grid:
    - 0,0,5,7
    maxItemSize: Normal
    whitelist:
      tags:
        - Document
        - Folder
        - Write
        - Book
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: InteractionOutline
  - type: Clickable
  - type: Anchorable
  - type: Rotatable
  - type: Appearance
  - type: StorageFillVisualizer
    maxFillLevels: 28
    fillBaseName: book
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.05,0.45,0.45"
        density: 75
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: CEWood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroyHeavy
          params:
            volume: -6
      - !type:SpawnEntitiesBehavior
        spawn:
          CEWoodenPlanks1:
            min: 2
            max: 4

- type: entityTable
  id: CEBookshelfEntityTable
  table: !type:AllSelector
    children:
    #Guidebooks
    #- !type:GroupSelector
    #  children:
    #  - id: CEGuidebookImperialLaws
    #  - id: CEGuidebookAlchemy
    #Lore books
    - !type:GroupSelector
      children:
      #- id: CEBookGuildMoral
      - id: CEBookPantheonGodsSileita
      - id: CEBookPantheonGodsSileitaImitators
      - id: CEGuidebookImperialLaws
    #Empty random
    - id: CEBookRandom
      amount: !type:RangeNumberSelector
        range: 0, 15

- type: entity
  id: CEBookshelfWoodenFilled
  parent: CEBookshelfWooden
  suffix: Random filled
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:NestedSelector
        tableId: CEBookshelfEntityTable

