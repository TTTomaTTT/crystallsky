- type: entity
  parent:
  - BaseMachine
  - CEBaseMachinePowered
  id: CEBaseAutoCrafter
  categories: [ ForkFiltered ]
  abstract: true
  name: automatic workbench
  description: An automated crafting station that continuously produces the selected recipe.
  components:
  - type: ActivatableUI
    key: enum.CEWorkbenchUiKey.Key
    requiresComplex: true
    singleUser: true
  - type: Climbable
  - type: Clickable
  - type: CEWorkbenchAutoCrafter
  - type: CEWorkbenchContainerProvider
    containerName: storagebase
  - type: CEWorkbench
    craftSpeed: 1
  - type: InteractionOutline
  - type: UserInterface
    interfaces:
      enum.CEWorkbenchUiKey.Key:
        type: CEAutoCrafterBoundUserInterface
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: Storage
    grid:
    - 0,0,7,7
    openOnActivate: false
    maxItemSize: Ginormous
    storageOpenSound: /Audio/Effects/closetopen.ogg
    storageCloseSound: /Audio/Effects/closetclose.ogg
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: [ ]
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: CEWood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 40
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
    - trigger:
        !type:DamageTrigger
        damage: 60
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          CEWoodenPlanks1:
            min: 1
            max: 2
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 55
        mask: # tables should collide with other tables
        - TableMask
        layer:
        - TableLayer
  - type: DoAfter
  - type: ApcPowerReceiver
    powerLoad: 2

- type: entity
  parent:
  - CEBaseAutoCrafter
  id: CEWorkbenchAutoMeltingFurnace
  name: melting furnace
  components:
  - type: Sprite
    snapCardinals: true
    drawdepth: Mobs
    sprite: _CE/Structures/Industrial/melting_furnace.rsi
    layers:
    - state: base
    - state: fire
      visible: false
      shader: unshaded
      map: ["fire"]
  - type: Icon
    sprite: _CE/Structures/Industrial/melting_furnace.rsi
    state: base
  - type: CEWorkbench
    vfx: CEFireWhooshEffect
    recipeTags:
    - CERecipeMeltingFurnace
    craftSound:
      path: /Audio/_CE/Effects/furnace_start.ogg
      params:
        variation: 0.05
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        fire:
          True: {visible: true}
          False: {visible: false}
  - type: CEPowerAmbientSound
  - type: CEPowerPointLight
  - type: AmbientSound
    enabled: false
    volume: -8
    range: 5
    sound:
      path: /Audio/Ambience/Objects/fireplace.ogg
  - type: PointLight
    radius: 2
    energy: 4
    color: "#dda31c"
    enabled: false
