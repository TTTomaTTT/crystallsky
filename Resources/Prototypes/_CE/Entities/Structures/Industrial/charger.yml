- type: entity
  parent:
  - BaseMachine
  - CEBaseMachinePowered
  id: CECharger
  categories: [ ForkFiltered ]
  name: energy charger
  description: A mechanism that allows filling with mana anything, from tools to goblins.
  components:
  - type: AmbientSound
    enabled: false
    volume: -8
    range: 5
    sound:
      path: /Audio/Ambience/Objects/anomaly_generator.ogg
  - type: CEPowerAmbientSound
  - type: CEPowerPointLight
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
        mask:
        - TabletopMachineMask
        layer:
        - Impassable
        - MidImpassable
        - LowImpassable
        hard: false
  - type: Transform
    anchored: true
    noRot: false
  - type: Sprite
    snapCardinals: true
    sprite: _CE/Structures/Industrial/charger.rsi
    state: base
    layers:
    - state: base
    - state: rotator_off
      map: [ "rotator" ]
    - state: glass
    - state: sparks
      map: [ "sparks" ]
  - type: Icon
    sprite: _CE/Structures/Industrial/charger.rsi
    state: base
  - type: PointLight
    radius: 2
    energy: 4
    color: "#1cddba"
    enabled: false
  - type: Clickable
  - type: PlaceableSurface
  - type: ItemPlacer
    maxEntities: 0
  - type: ApcPowerReceiver
    powerLoad: 3
  - type: CEChargingPlatform
    charge: 3
  - type: Rotatable
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        rotator:
          True: {state: rotator_on}
          False: {state: rotator_off}
        sparks:
          True: {visible: true}
          False: {visible: false}
