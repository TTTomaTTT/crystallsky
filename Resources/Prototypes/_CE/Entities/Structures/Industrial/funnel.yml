- type: entity
  id: CEFunnel
  parent:
  - BaseMachine
  name: funnel
  description: A device for placing items inside storage facilities or removing items from them. To extract items, attach a conveyor belt.
  categories: [ ForkFiltered ]
  placement:
    mode: SnapgridCenter
  components:
  - type: Fixtures
    fixtures:
      collect:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.3,0.5,0.3,0.45"
        hard: false
        layer:
        - FullTileLayer
        - ItemMask
      collision:
        density: 100
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,0.1,0.4,0.4"
        hard: true
        mask:
        - TableMask
        layer:
        - TableLayer
  - type: Transform
    anchored: true
    noRot: false
  - type: Sprite
    drawdepth: Mobs
    offset: 0, 0
    sprite: _CE/Structures/Industrial/funnel.rsi
    layers:
    - state: base
  - type: CEFunnel
  - type: Rotatable
