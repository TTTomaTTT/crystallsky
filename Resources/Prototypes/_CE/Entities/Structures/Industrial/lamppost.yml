- type: entity
  id: CELamppostBase
  categories: [ ForkFiltered ]
  name: lamppost
  abstract: true
  description: TODO
  placement:
    mode: SnapgridCenter
  components:
  - type: CEZPhysics
  - type: Transform
    anchored: true
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    sprite: _CE/Structures/Industrial/lamppost.rsi
    noRot: true
    drawdepth: Mobs
    offset: 0,1.2
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        density: 1000
        layer:
        - WallLayer
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors: #excess damage, don't spawn entities.
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:EmptyAllContainersBehaviour
      - !type:SpawnEntitiesBehavior
        spawn:
          CEScrapIron1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
  #- type: Construction
  - type: PointLight
    enabled: false
    radius: 10
    energy: 1.5
    softness: 0.9
    color: "#f8ab58"
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
  - type: LitOnPowered
  - type: AmbientOnPowered
  - type: AmbientSound
    volume: -15
    range: 2
    sound:
      path: /Audio/Ambience/Objects/light_hum.ogg
  - type: ApcPowerReceiver
    powerLoad: 0.2
  - type: ExtensionCableReceiver
    receptionRange: 0

- type: entity
  parent: CELamppostBase
  id: CELamppostSingle
  suffix: Single
  components:
  - type: Sprite
    layers:
    - state: single
    - state: light_single
      map: ["enum.PowerDeviceVisualLayers.Powered"]
      shader: unshaded

- type: entity
  parent: CELamppostBase
  id: CELamppostDouble
  suffix: Double
  components:
  - type: Sprite
    layers:
    - state: double
    - state: light_double
      map: ["enum.PowerDeviceVisualLayers.Powered"]
      shader: unshaded

- type: entity
  parent: CELamppostBase
  id: CELamppostCurve
  suffix: Curve
  components:
  - type: Sprite
    layers:
    - state: single_right
    - state: light_single_right
      map: ["enum.PowerDeviceVisualLayers.Powered"]
      shader: unshaded
