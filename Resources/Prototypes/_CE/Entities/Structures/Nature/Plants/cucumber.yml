- type: entity
  id: CEPlantCucumber
  parent:
  - CEPlantBase
  - CEPlantBaseSolarEnergy
  - CEPlantBaseFloralDelicateType
  - CEPlantBaseGrowing1Day
  - CEPlantBaseMetabolizer1Day
  - CEPlantBaseMetabolizerWater
  name: cucumber
  description: Don't trust people who know how to turn into pickles.
  components:
  - type: CEPlantVisuals
    growthSteps: 6
    readyVariations: 2
  - type: Sprite
    sprite: _CE/Structures/Nature/Farm/cucumber.rsi
    layers:
    - state: liq-1
      sprite: _CE/Structures/Nature/Farm/watered.rsi
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
    - state: grow-1
      map: ["enum.PlantVisualLayers.Base"]
  - type: CEPlantProducing
    gatherKeys:
      cucumber:
        result: CEFoodCucumber
        maxProduce: 2
        growthPerUpdate: 0.0416 # After 1 days, we start spamming cucumbers 1 times a day
  - type: CEPlantGatherOnInteract
    gatherKeys:
    - cucumber
    toolWhitelist:
      components:
      - Sharp
