- type: entity
  parent: CEBaseGameRule
  id: CEGameRule7Days
  components:
  - type: CELimitedDaysRule
    max: 7

- type: entity
  parent: CEBaseGameRule
  id: CEGameRuleThieves
  components:
  - type: CEThiefRule
  - type: CEBlueTextRule
  - type: AntagObjectives
    objectives:
    - CEThiefObjectiveBeCool
    - CEThiefObjectiveBeSafe
  - type: AntagSelection
    selectionTime: IntraPlayerSpawn
    agentName: ce-roles-antag-thief-name
    definitions:
    - prefRoles: [ CEThief ]
      min: 1
      max: 3
      playerRatio: 5
      startingGear: CEThiefGear
      lateJoinAdditional: true
      mindRoles:
      - CEMindRoleThief
      briefing:
        text: ce-roles-antag-thief-briefing
        color: "#527c5e"
        sound: "/Audio/_CE/Ambience/Antag/vampire.ogg"
      components:
      - type: CESkillStorage
        availableSkillTrees:
        - Thief
        skillPoints:
          Memory:
            max: 0


- type: entity
  parent: CEBaseGameRule
  id: CEGameRuleVampires
  components:
  - type: AntagObjectives
    objectives:
    - CEVampireObjectiveBloodPurity
  - type: AntagSelection
    selectionTime: IntraPlayerSpawn
    definitions:
    - prefRoles: [ CEVampire ]
      min: 1
      max: 3
      playerRatio: 2
      lateJoinAdditional: true
      mindRoles:
      - CEMindRoleVampire
      components:
      - type: CEVampire
      - type: CEShowVampireIcons
      - type: Hunger
        hungerThresholdAlerts:
          Peckish: CEVampirePeckish
          Starving: CEVampireStarving
          Dead: CEVampireStarving
      - type: PassiveDamage
        allowedStates:
        - Alive
        - Critical
        damage:
          groups:
            Brute: -3
      briefing:
        text: ce-roles-antag-vampire-briefing
        color: "#630f24"
        sound: "/Audio/_CE/Ambience/Antag/vampire.ogg"

