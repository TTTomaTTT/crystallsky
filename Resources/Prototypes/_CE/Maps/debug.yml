- type: gameMap
  id: Empty
  mapName: Empty
  mapPath: /Maps/Test/empty.yml
  minPlayers: 0
  stations:
    Empty:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: "Empty"
        - type: StationJobs
          availableJobs:
            CETownfolk: [ -1, -1 ]

- type: gameMap
  id: Dev
  mapName: Dev
  mapsBelow:
  - /Maps/_CE/Dev/Dev-1.yml
  mapPath: /Maps/_CE/Dev/Dev0.yml
  mapsAbove:
  - /Maps/_CE/Dev/Dev1.yml
  - /Maps/_CE/Dev/Dev2.yml
  - /Maps/_CE/Dev/Dev3.yml
  zLevelsComponentOverrides:
    - type: MapAtmosphere
      space: False
      mixture:
        volume: 2500
        immutable: True
        temperature: 293.15
        moles:
          Oxygen: 21.824879
          Nitrogen: 82.10312
    - type: Parallax
      parallax: CESky
    - type: SunShadowCycle
      offset: 100
      duration: 300
    - type: LightCycle
      offset: 100
      duration: 300
      originalColor: "#fff475"
    - type: SunShadow
    - type: MapLight
      ambientLightColor: "#efff75"
  minPlayers: 0
  stations:
    Dev:
      stationProto: CEStandardImperialFloatingIsland
      components:
        - type: StationNameSetup
          mapNameTemplate: "Dev"
        - type: StationJobs
          availableJobs:
            CETownfolk: [ -1, -1 ]
            CEGuardCommander: [ 1, 1 ]
            CETavernmaster: [ 1, 1 ]
        - type: CEStationSpawnerDistribution
          spawns:
            CECoin: !type:AllSelector
              children:
              - id: CECoinCopper1
                amount: 5
              - id: CECoinSilver1
                amount: 1
            CEKey: !type:AllSelector
              children:
              - id: CEKeyIronBlank
                amount: 5
              - id: CEBaseLockpick
                amount: 1
            CEMedical: !type:AllSelector #Tempmed remove later
              children:
              - id: CEGauze
                amount: 6
              - id: CEPlastiseal
                amount: 4
              - id: CEBloodpack
                amount: 2
              - id: CEMagicDefib
                amount: 1
