- type: skillTree
  id: Thief
  name: ce-skill-tree-thief-name
  desc: ce-skill-tree-thief-desc
  skillType: Memory
  color: "#1b7b46"
  parallax: AspidParallax
  hoveredIcon:
    sprite: _CE/Interface/NodeTree/thief.rsi
    state: hovered
  learnedIcon:
    sprite: _CE/Interface/NodeTree/thief.rsi
    state: learned
  selectedIcon:
    sprite: _CE/Interface/NodeTree/thief.rsi
    state: selected

- type: skill
  id: Pickpocketing
  name: ce-skill-thief-pickpocketing-name
  desc: ce-skill-thief-pickpocketing-desc
  skillUiPosition: 0, 2
  learnCost: 0
  tree: Thief
  icon:
      sprite: _CE/Interface/Skills/thief.rsi
      state: pickpocketing
  effects:
  - !type:AddComponents
    components:
    - type: Thieving
      stripTimeReduction: 0
      stealthy: true

- type: skill
  id: PickpocketingSpeedUpgrade
  name: ce-skill-thief-pickpocketing-speed-name
  desc: ce-skill-thief-pickpocketing-speed-desc
  skillUiPosition: 2, 1
  learnCost: 1
  tree: Thief
  icon:
      sprite: _CE/Interface/Skills/thief.rsi
      state: pickpocketing_speed
  effects:
  - !type:AddComponents
    components:
    - type: Thieving
      stripTimeReduction: 2 # We just override the previous value to add more speed
      stealthy: true
  restrictions:
  - !type:NeedPrerequisite
    prerequisite: Pickpocketing

- type: skill
  id: PickpocketingMovingUpgrade
  name: ce-skill-thief-pickpocketing-moving-name
  desc: ce-skill-thief-pickpocketing-moving-desc
  skillUiPosition: 2, 3
  learnCost: 2
  tree: Thief
  icon:
      sprite: _CE/Interface/Skills/thief.rsi
      state: pickpocketing_moving
  effects:
  - !type:AddComponents
    components:
    - type: CEThievingStripOnMoving
  restrictions:
  - !type:NeedPrerequisite
    prerequisite: Pickpocketing

- type: skill
  id: TreasureHunt
  skillUiPosition: 2, 7
  learnCost: 0
  tree: Thief
  icon:
      sprite: _CE/Interface/Skills/thief.rsi
      state: treasure_show
  effects:
  - !type:AddAction
    action: CEActionThiefShowTreasures
