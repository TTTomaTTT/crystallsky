    LLeg: CEMobCarcatLLeg
    RLeg: CEMobCarcatRLeg
    LFoot: CEMobCarcatLFoot
    RFoot: CEMobCarcatRFoot

- type: markingPoints
  id: CEMobCarcatMarkingLimits
  points:
    Head:
      points: 1
      required: false
      onlyWhitelisted: true
    Hair:
      points: 1
      required: false
      onlyWhitelisted: true
    FacialHair:
      points: 1
      required: false
      onlyWhitelisted: true
    Snout:
      points: 1
      required: true
      defaultMarkings: [ CECarcatNose ]
      onlyWhitelisted: true
    Tail:
      points: 1
      required: true
      defaultMarkings: [ CECarcatTail ]
      onlyWhitelisted: true
    HeadTop:
      points: 1
      required: true
      defaultMarkings: [ CECarcatEars ]
      onlyWhitelisted: true
    Chest:
      points: 1
      required: false
      onlyWhitelisted: true
    Legs:
      points: 2
      required: false
      onlyWhitelisted: true
    Arms:
      points: 2
      required: false
      onlyWhitelisted: true

