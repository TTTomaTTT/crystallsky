- type: species
  id: CECarcat
  name: ce-species-name-carcat
  roundStart: true
  prototype: CEMobCarcat
  sprites: CEMobCarcatSprites
  markingLimits: CEMobCarcatMarkingLimits
  dollPrototype: CEMobCarcatDummy
  skinColoration: CECarcatHues
  defaultSkinTone: "#4a382f"
  maleFirstNames: CE_Names_Carcat_First
  femaleFirstNames: CE_Names_Carcat_First
  naming: First

- type: speciesBaseSprites
  id: CEMobCarcatSprites
  sprites:
    Head: CEMobCarcatHead
    HeadTop: CEMobCarcatMarkingMatchSkin
    #Hair: CEMobCarcatAnyMarking
    #FacialHair: CEMobCarcatAnyMarking
    Snout: CEMobCarcatMarkingMatchSkin
    Tail: CEMobCarcatMarkingMatchSkin
    Chest: CEMobCarcatTorso
    Eyes: CEMobCarcatEyes
    LArm: CEMobCarcatLArm
    RArm: CEMobCarcatRArm
    LHand: CEMobCarcatLHand
    RHand: CEMobCarcatRHand
    LLeg: CEMobCarcatLLeg
    RLeg: CEMobCarcatRLeg
    LFoot: CEMobCarcatLFoot
    RFoot: CEMobCarcatRFoot

- type: markingPoints
  id: CEMobCarcatMarkingLimits
  onlyWhitelisted: true
  points:
    Hair:
      points: 1
      required: false
    #FacialHair:
    #  points: 1
    #  required: false
    Snout:
      points: 1
      required: true
      defaultMarkings: [ CECarcatNose ]
    Tail:
      points: 1
      required: true
      defaultMarkings: [ CECarcatTail ]
    HeadTop:
      points: 1
      required: true
      defaultMarkings: [ CECarcatEars ]
    #Chest:
    #  points: 1
    #  required: false
    #Legs:
    #  points: 2
    #  required: false
    #Arms:
    #  points: 2
    #  required: false

