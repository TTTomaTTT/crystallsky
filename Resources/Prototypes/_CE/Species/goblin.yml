- type: species
  id: CEGoblin
  name: ce-species-name-goblin
  roundStart: true
  prototype: CEMobGoblin
  sprites: CEMobGoblinSprites
  markingLimits: CEMobGoblinMarkingLimits
  dollPrototype: CEMobGoblinDummy
  skinColoration: VoxFeathers
  defaultSkinTone: "#74964d"
  maleFirstNames: CE_Names_Goblin_Male_First
  femaleFirstNames: CE_Names_Goblin_Female_First
  naming: First

- type: speciesBaseSprites
