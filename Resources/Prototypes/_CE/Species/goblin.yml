    RHand: CEMobGoblinRHand
    LLeg: CEMobGoblinLLeg
    RLeg: CEMobGoblinRLeg
    LFoot: CEMobGoblinLFoot
    RFoot: CEMobGoblinRFoot

- type: markingPoints
  id: CEMobGoblinMarkingLimits
  onlyWhitelisted: true
  points:
    Hair:
      points: 1
      required: false
    FacialHair:
      points: 1
      required: false
      onlyWhitelisted: true
    Snout:
      points: 1
      required: true
      defaultMarkings: [ CEGoblinNose ]
      onlyWhitelisted: true
    HeadTop:
      points: 1
      required: true
      defaultMarkings: [ CEGoblinEars ]
      onlyWhitelisted: true
    Chest:
      points: 1
      required: false
      onlyWhitelisted: true
    Legs:
      points: 2
      required: false
      onlyWhitelisted: true
    Arms:
      points: 2
      required: false
      onlyWhitelisted: true

