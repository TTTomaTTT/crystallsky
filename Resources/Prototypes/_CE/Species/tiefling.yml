- type: species
  id: CETiefling
  name: ce-species-name-tiefling
  roundStart: true
  prototype: CEMobTiefling
  sprites: CEMobTieflingSprites
  markingLimits: CEMobTieflingMarkingLimits
  dollPrototype: CEMobTieflingDummy
  skinColoration: CETieflingHues
  maleFirstNames: CE_Names_Tiefling_Male_First
  femaleFirstNames: CE_Names_Tiefling_Female_First
  lastNames: CE_Names_Tiefling_Last

# The lack of a layer means that
# this person cannot have round-start anything
# applied to that layer. It has to instead
# be defined as a 'custom base layer'
# in either the mob's starting marking prototype,
# or it has to be added in C#.
- type: speciesBaseSprites
  id: CEMobTieflingSprites
  sprites:
    Head: CEMobTieflingHead
    HeadTop: CEMobTieflingAnyMarking
    Hair: CEMobTieflingAnyMarking
    FacialHair: CEMobTieflingAnyMarking
    Snout: CEMobTieflingMarkingMatchSkin
    Tail: CEMobTieflingMarkingMatchSkin
    Chest: CEMobTieflingTorso
    Eyes: CEMobTieflingEyes
    LArm: CEMobTieflingLArm
    RArm: CEMobTieflingRArm
    LHand: CEMobTieflingLHand
    RHand: CEMobTieflingRHand
    LLeg: CEMobTieflingLLeg
    RLeg: CEMobTieflingRLeg
    LFoot: CEMobTieflingLFoot
    RFoot: CEMobTieflingRFoot

- type: markingPoints
  id: CEMobTieflingMarkingLimits
  points:
    Hair:
      points: 1
      required: false
    FacialHair:
      points: 1
      required: false
    Snout:
      points: 1
      required: false
    Tail:
      points: 1
      required: true
      defaultMarkings: [ CETieflingTail ]
    HeadTop:
      points: 1
      required: true
      defaultMarkings: [ CETieflingHorns ]
    Chest:
      points: 1
      required: false
    Legs:
      points: 2
      required: false
    Arms:
      points: 2
      required: false

