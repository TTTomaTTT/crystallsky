- type: entity
  id: CEPlastiseal
  parent: BaseItem
  name: plastiseal
  description: A bandage net woven from afar powerful enough to remove poison and cure burn wounds.
  suffix: 5
  categories: [ ForkFiltered ]
  components:
  - type: Item
    size: Normal
  - type: Sprite
    sprite: _CE/Objects/Specific/Medical/medical.rsi
    state: herbbandage_3
    layers:
      - state: herbbandage_3
        map: ["base"]
  - type: Appearance
#  - type: Construction
#    graph: CEPlastiseal
#    node: CEPlastiseal
  - type: Healing
    damageContainers:
      - CEBiological
    damage:
      types:
        Heat: -10
        Cold: -10
        Caustic: -10
        Shock: -10
        Poison: -10
        Radiation: -10
    bloodlossModifier: -2
    delay: 2.5
    healingBeginSound:
      path: "/Audio/Items/Medical/brutepack_begin.ogg"
    healingEndSound:
      path: "/Audio/Items/Medical/brutepack_end.ogg"
  - type: Stack
    stackType: CEPlastiseal
    count: 5
    baseLayer: base
    layerStates:
    - herbbandage
    - herbbandage_2
    - herbbandage_3
  - type: StackPrice
    price: 8

