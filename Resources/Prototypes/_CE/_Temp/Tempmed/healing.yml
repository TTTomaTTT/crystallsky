- type: entity
  name: blood pack
  description: Contains magical blood that is definitely not from space.
  parent: BaseHealingItem
  id: CEBloodpack
  suffix: Full
  categories: [ ForkFiltered ]
  components:
  - type: Item
    heldPrefix: bloodpack
  - type: Tag
    tags:
    - Bloodpack
  - type: Sprite
    state: bloodpack
  - type: Healing
    damageContainers:
    - CEBiological
    damage:
      types:
        Bloodloss: -5 #lowers bloodloss damage
    modifyBloodLevel: 60 #restores about 20% blood per use on standard humanoids.
    delay: 1
    healingBeginSound:
      path: "/Audio/Items/Medical/brutepack_begin.ogg"
      params:
        volume: 1.0
        variation: 0.125
    healingEndSound:
      path: "/Audio/Items/Medical/brutepack_end.ogg"
      params:
        volume: 1.0
        variation: 0.125
  - type: Stack
    stackType: CEBloodpack
    count: 10
  - type: StackPrice
    price: 10

